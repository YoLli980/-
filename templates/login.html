<link rel="stylesheet" href="../static/css/jquery-labelauty.css">
<style>
ul { list-style-type: none;}
li { display: inline-block;}
li { margin: 10px 0;}
input.labelauty + label { font: 12px "Microsoft Yahei";}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


<link rel="stylesheet" type="text/css" href="../static/css/www.css">

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/vector.js"></script>
<style>
   .radio-inline{

   float: right;

    margin-top:1% ;


    width:30%;
    height:50px;
    margin-bottom:5px;
}

</style>
</head>
<body>


    <link rel="stylesheet" href="{{ url_for('static',filename='css/sty.css') }}">

    <div id="container">
	<div id="output">
    <nav class="navbar navbar-default" role="navigation"
         style="margin-left:15%;width:70%;min-width:1000px;
         max-height:100px;box-shadow: 2px 3px 5px #285a63;border-radius: 10px">
    <div class="container">
		<div class="containerT">
            <a  class="glyphicon glyphicon-education" style="font-size:50px;color: #ffffff;">课堂知识反馈 </a>
            <div class="row">
                <div class="col-md-7">
                    <a class="container-title">
                       {# <img src="../static/img/container-title-2.png" /> #}
                    </a>

                </div>
                <div class="col-md-5">

                    <form action="/" method="post">
                        <label class="form-group">

                            <div class="help-block text-left"> </div>
                        </label>
                        <div class="form-group">
                             <input type="text" class="form-control" pattern = "^-?\d+$" name="inputEmail3" placeholder="账户">
                            <div class="help-block text-left"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="inputPassword3" placeholder="密码">
                            <div class="help-block text-left"></div>
                        </div>
                         <div class="checkbox" style="margin: 0 auto">
                    <div class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="others" data-labelauty="管理员">
                    </div>


                    <div class="radio-inline">
                        <input type="radio"  name="inlineRadioOptions" id="inlineRadio3" value="student" data-labelauty="学生">
                    </div>


                <div class="radio-inline">
                        <input type="radio"  checked = True  name="inlineRadioOptions" id="inlineRadio2" value="teacher" data-labelauty="老师">
                    </div>
<ul class="dowebok">


</ul>


    <script src="../static/js/jquery-1.8.3.min.js"></script>
<script src="../static/js/jquery-labelauty.js"></script>
<script>
$(function(){
	$(':input').labelauty();
});
</script>
</ul>
                    </div>
                        <input class="btn register" id=entry_btn; type="submit" value="登录" >




                   <div class="form-group">
            <div class="col-md-5">
                {% for get_flashed_message in get_flashed_messages() %}
                    {{ get_flashed_message }}
                {% endfor %}
            </div>
                </div>
                    </form>


            </div>
        </div>
    </div>
</div>


    </div>
</div>
<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>

</body>
</html>
