            <!--//down-->
            <div class="menu" style="background-color: #2ecc71">

                            </li>
                        </ul>
                    </li>
                    {% if teacher_info.is_root %}
                        <li><a href="chart.html"><i class="lnr lnr-chart-bars"></i> <span>用户添加</span> <span
                                class="fa fa-angle-right" style="float: right"></span></a>

                                <li id="menu-arquivos"><a href="{{ url_for('root_show_teacher',page = 1) }}">教师</a>
                                </li>
                                <li id="menu-arquivos"><a href="{{ url_for('root_show_student',page = 1) }}">学生</a>
                                </li>

                            </ul>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    var toggle = true;

    $(".sidebar-icon").click(function () {
        if (toggle) {
            $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
            $("#menu span").css({"position": "absolute"});
        } else {
            $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
            setTimeout(function () {
                $("#menu span").css({"position": "relative"});
            }, 400);
        }

        toggle = !toggle;
    });
</script>
<br>
<div class="right" style="box-shadow: 3px 5px 10px #285a63;border-radius: 10px">
<div id="container" style="padding:3%;min-width:400px;height:400px"></div>
<script>


Highcharts.chart('container', {
	chart: {
		plotBackgroundColor: null,
		plotBorderWidth: null,
		plotShadow: false,
		type: 'pie'
	},
	title: {
		text: '知识点：{{ proficiency_all_name }}',
	},
	tooltip: {
		pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
	},
	plotOptions: {
		pie: {
			allowPointSelect: true,
			cursor: 'pointer',
			dataLabels: {
				enabled: true,
				format: '<b>{point.name}</b>: {point.percentage:.1f} %',
				style: {
					color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
				}
			}
		}
	},
	series: [{
		name: '占比',
		colorByPoint: true,
		data: [{
			name: '掌握',
			y: {{A}},
			sliced: true,
			selected: true
		}, {
			name: '基本掌握',
                y: {{B}}
		}, {
			name: '未掌握',
                y: {{C}}
		}]
	}]
});


</script>
    <h2 align="center">当前评论人数：{{ sum }}人</h2>
    <h2 align="center">没有评论人数：{{ count-sum }}人</h2>
</div>
<br>
